		a, a:active, a:visited, a:hover {
			text-transform: none;
			color: white;
		}

		/* fonts */
		h2 {
			font-size: 18px;
		}
		h2.my-name {
			font-size: 16px;
		}
		h3 {
			font-size: 10px;
			padding: 10px;
    		padding-left: 30px;
    		text-transform: uppercase;
		}
		p {
			font-size: 14px;
		}
		p.small {
			font-size: 12px;
		}
		.small-cap {
			font-size: 10px;
			text-transform: uppercase;
		}

		/* colors */
		.bg-blue {
			background: #4885da;
		}
		.bg-teal {
			background: #30b9d8;
		}
		.bg-green {
			background: #4fc67f;
		}

		.bg-salmon {
			background: #fe8f93;
		}

		.bg-white {
			background: white;
		}
		.dark-txt {
			color: #344449;
		}
		.purple-gray-txt {
			color: #696e94;
		}
		.highlight-white {
			background: rgba(255,255,255,.2);
		}
		.highlight-gray {
			background: rgba(221,225,242,.4);
		}

		/* global styles */

		ul {
			list-style-type: none;
			padding: 0;
		}

		.circle {
			border-radius: 100px;
			margin-right: 10px;
			background-color: rgba(204,208,221,.35);
		}
		.circle.small {
			width: 30px;
			height: 30px;
		}
		.circle.medium {
			width: 35px;
			height: 35px;
		}
		.circle.large {
			width: 60px;
			height: 60px;
		}

		.new-message-i {
			margin-right: 18px;
			margin-right: 18px;
		    padding: 4px 9px;
		    border-radius: 8px;
		}


		/* login form */

		#login {
			position: absolute;
		    z-index: 100;
		    background: rgba(0,0,0,.5);
		    padding: 100px;
		    left: 0;
		    right: 0;
		    top: 0;
		    margin-left: auto;
		    margin-right: auto;
		    text-align: center;
		    bottom: 0;
		   /* visibility: hidden;*/
		}

		/* left menu */
		
		.left-menu {
			width: 328px;
			height: 100%;
			position: relative;
			display: inline-block;
			color: white;
		}

		button:hover {
			cursor: pointer;
		}



		h1 {
			    padding: 22px 20px 26px 46px;
			    text-transform: uppercase;
			    font-size: 25px;
			    letter-spacing: 4px;
			    font-weight: bold;
		}

		/* logged in box */

		#logged-in-box {
			height: 147px;
			background-color: rgba(47,79,178,.8);
			padding:40px;
			padding-left: 30px;
		}
		#logged-in-box > *, #messages li > span, #notify-bar p  {
			display: inline-block;
		}
		#logged-in-box > p {
			position: relative;
			top:-14px;
		}
		
		/* private list */
		.private-chat, #rooms-list a {
			position: relative;
			height: 65px;
		    width: 100%;
		    display: block;
		    padding: 13px;
		    padding-left: 30px;
		    border-top: 1px solid rgba(255,255,255,.1);
		   
		}

		.private-chat li:nth-of-type(1):hover {
			padding-left: 25px;
		}
		.private-chat:active, .private-chat:hover {
			background: rgba(255,255,255,.2);
		}

		.private-chat li, .private-chat li > * , #rooms-list a > * {
			display: inline-block;
			transition: .2s all ease;
		}

		.private-chat li p.small {
			position: relative;
		}
		

		.private-chat li:nth-of-type(1) .small {
			bottom: 12px;
		}
		.private-chat li:nth-of-type(2){
			float: right;
	        margin-top: 8px;
		    
		}
		
		.close-chat {
			opacity: 0;
			background: transparent;
			transition: .25s all ease;
		    outline: 0;
		    width: 22px;
		    border: none;
		    width: 32px;
		    height: 32px;
		    border-radius: 50px;
		    position: absolute;
		    left: -30px;
		    top: 14px;
		    z-index: 5;
		}
		.private-chat li:nth-of-type(1):hover .close-chat {
			left: 14px;
			opacity: 1;
		}
		.close-chat i {
	        font-size: 20px;
		    position: relative;
		    right: 1px;
		    color:white;
		}

		/* rooms list */

		.room-icon {
			position: relative;
			display: inline-block;
			top: -2px;
			margin-top: -3px;
			width: 34px;
		    height: 8px;
		    margin-right: 10px;
		    border-radius: 10px;
		    background: rgba(255,255,255,.3);
		}
		
		#rooms-list a {
			padding-top: 22px;
		}
		#rooms-list a > div {
			width: 93px;
		    float: right;
		}
		#rooms-list a:hover {
			background: rgba(255,255,255,.2);
		}
		#rooms-list .new-message-i {
			float: left;
		}
		#rooms-list .new-message-i + .small {
			float: right;
			position: relative;
			top: 4px;
		}
		
		/* chat window styes */

		.chat-window {
			position: absolute;
		    top: 0;
		    right: 0;
		    bottom: 0;
		    left: 328px;
		}

		header {
			position: fixed;
			height: 225px;
			width: 100%;
			z-index: 1;
			color:white;
		}

		header h2 {
			font-size: 18px;
		    padding: 26px;
		    padding-left: 32px;
		}
		
		#online-users-window, #message-window {
			z-index:20;
/*			border: 1px solid black;*/
			background: white;
			border-radius: 7.5px;
			overflow: hidden;

		}

		#online-users-window {
			width: 260px;
			top: 85px;
			left: 30px;
			/*min-height: 200px;*/
			position: relative;
			padding-bottom: 10px;
		}

		#online-users-window, #message-window {
			box-shadow: 0 7px 9px rgba(121,156,173,.1);
		}

		.jumping-ellipses {
			-webkit-transition: .4s opacity ease;
			-o-transition: .4s opacity ease;
			transition: .4s opacity ease;
			opacity: 0;
			width: 24px;
			height: 24px;
			position: relative;
			float: right;
			border-radius: 40px;
			top: 16px;
			right: 15px;

		}
		.jumping-ellipses span {
			width: 4px;height: 4px;border-radius:100%;
			position: absolute;display: inline-block;
			background: rgba(0,0,0,.3);
			top: 10px;
			left: 4px;
		}
		.jumping-ellipses span:nth-of-type(2) {
			left: 0;right:0;margin-left: auto;margin-right: auto;
		}
		.jumping-ellipses span:nth-of-type(3) {
			left: 16px;
		}
		.jumping-ellipses.animate {
			opacity: 1;
		}
		.jumping-ellipses.animate span {
			-webkit-animation:animate-ellipses 2s ease infinite alternate;
			animation:animate-ellipses 2s ease infinite alternate;
			animation-iteration-count: 4;
		}

		.jumping-ellipses.animate span:nth-of-type(2) {
			-webkit-animation-delay: .1s;
			-o-animation-delay: .1s;
			animation-delay: .1s;
			animation-iteration-count: 4;

		}
		.jumping-ellipses.animate span:nth-of-type(3) {
			-webkit-animation-delay: .2s;
			-o-animation-delay: .2s;
			animation-delay: .2s;
			animation-iteration-count: 4;

		}

		@keyframes animate-ellipses {
			0% {
				opacity: 0;
			}

			20% {
				opacity: 1;
				top: 8px;
			}
			80% {
				opacity: 1;
				top: 12px;
			}

			100% {
				opacity: 0;
			}
		}
		-webkit-@keyframes animate-ellipses {
			0% {
				opacity: 0;
			}

			20% {
				opacity: 1;
				top: 8px;
			}
			80% {
				opacity: 1;

			}

			100% {
				opacity: 0;
			}
		}

	<script>
	var socket = io(); //exposes an io global, and then connects
	var username,userColor;
	var userNames = [];
	var chatbox = $('#messages');
	var public = io('/public');
	var isSameUser;

	$('#m').keydown(function(e){
		if(e.which !== 13){
			socket.emit('typing', {notify:username + " is typing..."});
		} 
	});

	$('#m').keyup(function(e){

	});

	socket.on('message', function (data) {

		if(data.message){

			var lastMessageBox = $('.message-box').last();
			console.log(lastMessageBox);

			var bigMessage = $('<li id="" class="message-box"><span class="circle medium"></span><span class="username">' + data.username + '</span>'+ '<span class="small-cap time">0:00pm</span><br/><p class="message-content">' + data.message + '</p></li>');

			var littleMessage = $('<p class="message-content">'+ data.message +'</p>');


			if(isSameUser == true){
				lastMessageBox.append(littleMessage);
			} else if($('#messages').html() == ''){
				$('#messages').append(bigMessage);
			} else {
				$('#messages').append(bigMessage);
			}
			

		} else {
			console.log("There is a problem:", data);
		}


	});
		
	socket.on('user match', function(data){
		console.log("user was matched?:" + data.matchUser);
		isSameUser = data.matchUser;
	});

	// send message
	$('form').submit(function(){
		// once username is set, send username with message on submit
		if(username){
			socket.emit('send', {username:username,message:$('#m').val()});
			$('#m').val('');
			$('#name').val('');
			
			return false;
		}
		return false;
		
	});

	// get username and store as a user object property
	// prevent user from messaging without entering a valid username
	$('#name').keydown(function(e){
		if(e.which === 13){
			if(!$.trim($('#name').val()) == ""){
				username = $('#name').val();
				
				socket.emit('register user', {username:username});

				$('#username').text(username);

				// var helloMessage = $('<li class="message-box gone"><p class="message-content">'+ username +' joined the convo!</p></li>');
				// $('#messages').append(helloMessage);

				$('#login').remove();

			} else {
				e.preventDefault();
			}
		}
	});

	socket.on('status update', function(data){

		var myID = "#" + data.userID;
		var goneUserName = $(myID + ' p').text();
		var goneMessage = $('<li class="message-box gone"><p class="message-content">'+ goneUserName +' left the convo!</p></li>');

		if(data.status == "offline"){
			$('#messages').append(goneMessage);
		}
		
		
	});

	socket.on('register user', function(data){
		console.log(data)
	});

	socket.on('type notify', function(data){

		$('#notify-bar p').html(data.notify);
		$('#notify-bar').addClass('typing');
		var myID = "#" + data.notifyID.substr(2);
		
		$(myID).children('.jumping-ellipses').addClass('animate');

		setTimeout(function(){
			$('#notify-bar').removeClass('typing');
			$(myID).children('.jumping-ellipses').removeClass('animate');
		}, 1000);


	})

	socket.on('connection', function(data){
		console.log(data);
	});

	socket.on('disconnect', function(data){
		$('#messages').append($('<li>').text(data));
	});

	socket.on('user object', function(data){
		var users = data;
		console.log(users[0]);

		$('#online-users').html('');

		for(var i=0;i<users.length;i++){

			var content = $('<li id="'+ users[i].userID.substr(2) +'"><span class="add-chat-icon"></span><span class="circle small" style="background-color:'+ users[i].userColor +' !important;"></span><p class="small cap">'+  users[i].userName +'</p><div class="jumping-ellipses highlight-gray"><span></span><span></span><span></span></div></li>');

			$('#online-users').append(content);
		}

	});
